{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ game['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="POST">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or game['title'] }}" required>
    <label for="tipoff">Game Date</label>
    <input name="tipoff" id="tipoff" value="{{ request.form['tipoff'] or game['tipoff']}}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or game['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('gamelist.delete', id=game['id']) }}" method="POST">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
